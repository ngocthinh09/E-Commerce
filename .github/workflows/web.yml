name: Web CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'web/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'web/**'

jobs:
  build-and-test:
    runs-on:  ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'web/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run Vitest
      run: npx vitest --run